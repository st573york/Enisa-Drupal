id: survey_migration
label: 'Survey Migration'
migration_group: survey_migration_group

source:
  plugin: survey_sql
  key: enisa

process:
  uid:
    plugin: user_lookup
    source: email
  title: title
  field_description/value: description
  field_description/format:
    plugin: default_value
    default_value: basic_html
  field_year: year
  field_deadline: deadline
  status: published
  field_index:
    plugin: index_lookup_by_name
    source: index_name
  field_published:
    plugin: format_date
    source: published_at
    from_format: 'Y-m-d H:i:s'
    to_format: 'U'
  field_assigned_indicators:
    plugin: assigned_indicators_lookup_by_survey
    source: id
  field_assigned_users:
    plugin: assigned_users_lookup_by_survey
    source: id
  type:
    plugin: default_value
    default_value: survey

destination:
  plugin: entity:node
  default_bundle: survey
  update_existing: false

migration_dependencies:
  required:
    - user_migration
    - index_migration
    - indicator_migration
