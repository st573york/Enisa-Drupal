id: invitation_migration
label: 'Invitation Migration'
migration_group: invitation_migration_group

source:
  plugin: invitation_sql
  key: enisa

process:
  uid:
    plugin: user_lookup
    source: inviter_email
  title: name
  field_email: email
  field_country:
    plugin: country_lookup_by_name
    source: country_name
  field_role:
    plugin: role_lookup_by_name
    source: role_name
  field_inviter_user:
    plugin: user_lookup
    source: inviter_email
  field_invited_date:
    plugin: format_date
    source: invited_at
    from_format: 'Y-m-d H:i:s'
    to_format: 'U'
  field_registered_date:
    plugin: format_date
    source: registered_at
    from_format: 'Y-m-d H:i:s'
    to_format: 'U'
  field_expired_date:
    plugin: format_date
    source: expired_at
    from_format: 'Y-m-d H:i:s'
    to_format: 'U'
  field_invitation_state:
    plugin: invitation_state_lookup
    source: status_id
  field_hash: hash
  type:
    plugin: default_value
    default_value: invitation

destination:
  plugin: entity:node
  default_bundle: invitation
  update_existing: false

migration_dependencies:
  required:
    - user_migration
