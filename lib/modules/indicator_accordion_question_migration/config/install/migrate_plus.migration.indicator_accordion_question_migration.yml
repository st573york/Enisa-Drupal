id: indicator_accordion_question_migration
label: 'Indicator Accordion Question Migration'
migration_group: indicator_accordion_question_migration_group

source:
  plugin: indicator_accordion_question_sql
  key: enisa

process:
  uid:
    plugin: user_lookup
    source: NULL
    username: 'admin'
  title:
    plugin: substr
    source: title
    start: 0
    length: 255
  field_full_title: title
  field_accordion:
    plugin: accordion_lookup
    additional_fields:
      indicator_accordion_name: indicator_accordion_name
      indicator_accordion_order: indicator_accordion_order
      indicator_name: indicator_name
      indicator_identifier: indicator_identifier
      indicator_year: indicator_year
  field_order: order
  field_type:
    plugin: question_type_lookup
    source: type_id
  field_info: info
  field_compatible: compatible
  field_answers_required: answers_required
  field_reference_required: reference_required
  type:
    plugin: default_value
    default_value: indicator_accordion_question

destination:
  plugin: entity:node
  default_bundle: indicator_accordion_question
  update_existing: false

migration_dependencies:
  required:
    - indicator_accordion_migration
