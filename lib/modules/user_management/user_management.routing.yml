user_management.delete-user:
  path: '/user/single/delete/{user_id}'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserController::deleteUser'
    _title: 'Delete user'
  requirements:
    _permission: 'delete user'
    user_id: \d+
  options:
    _format: 'json'
  methods: [POST]

user_management.delete-users:
