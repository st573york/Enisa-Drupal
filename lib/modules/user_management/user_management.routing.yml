user_management.manage-users:
  path: '/user/management'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserController::manageUsers'
    _title: 'Manage users'
  requirements:
    _permission: 'manage users'

user_management.list-users:
  path: '/user/list'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserController::listUsers'
    _title: 'List users data'
  requirements:
    _permission: 'list users'
  options:
    _format: 'json'

user_management.get-user:
  path: '/user/single/get/{user_id}'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserController::getUser'
    _title: 'Get user'
  requirements:
    _permission: 'get user'
    user_id: \d+
  options:
    _format: 'json'

user_management.update-user:
  path: '/user/single/update/{user_id}'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserController::updateUser'
    _title: 'Update user'
  requirements:
    _permission: 'update user'
    user_id: \d+
  options:
    _format: 'json'
  methods: [POST]

user_management.get-users:
  path: '/user/multiple/get'
  defaults:
