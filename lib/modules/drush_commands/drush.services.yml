services:
  drush_commands.import_export_site_content:
    class: \Drupal\drush_commands\Command\ImportExportSiteContent
    arguments:
      - '@entity_type.manager'
      - '@path_alias.manager'
    tags:
      - { name: drush.command }
  drush_commands.export_survey_excel:
    class: \Drupal\drush_commands\Command\ExportSurveyExcel
    arguments:
      - '@entity_type.manager'
      - '@file_system'
      - '@database'
      - '@date.formatter'
      - '@twig'
    tags:
      - { name: drush.command }
  drush_commands.export_configuration_excel:
