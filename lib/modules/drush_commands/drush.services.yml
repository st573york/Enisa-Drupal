    arguments:
      - '@entity_type.manager'
      - '@date.formatter'
      - '@twig'
    tags:
      - { name: drush.command }
  drush_commands.export_data_excel:
    class: \Drupal\drush_commands\Command\ExportDataExcel
    arguments:
      - '@entity_type.manager'
      - '@database'
      - '@date.formatter'
      - '@twig'
    tags:
      - { name: drush.command }
  drush_commands.export_ms_raw_data_excel:
    class: \Drupal\drush_commands\Command\ExportMsRawDataExcel
    arguments:
      - '@entity_type.manager'
      - '@file_system'
      - '@database'
      - '@date.formatter'
      - '@twig'
    tags:
      - { name: drush.command }
